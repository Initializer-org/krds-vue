name: 기능 제안
description: 새로운 아이디어나 기능을 제안해주세요
title: '[Feature]: '
labels: ['enhancement', 'triage']

body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다! 
        KRDS Vue를 더욱 발전시키는데 큰 도움이 됩니다.
        
  - type: textarea
    id: problem
    attributes:
      label: 어떤 문제를 해결하고 싶으신가요?
      description: 현재 겪고 있는 불편함이나 해결하고 싶은 문제를 명확하게 설명해주세요
      placeholder: 현재 ...할 때 항상 불편함을 느낍니다. 왜냐하면...
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: 어떤 해결책을 원하시나요?
      description: 원하시는 기능이나 해결책을 구체적으로 설명해주세요
      placeholder: ...와 같은 기능이 있으면 좋겠습니다...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: 고려해본 대안이 있나요?
      description: 다른 해결 방법이나 대안에 대해 생각해보신 것이 있다면 알려주세요
      placeholder: 대안으로는...도 생각해보았습니다
      
  - type: dropdown
    id: component-type
    attributes:
      label: 어떤 유형의 기능인가요?
      options:
        - 새로운 컴포넌트
        - 기존 컴포넌트 개선
        - 새로운 유틸리티/컴포저블
        - 문서 개선
        - 개발자 경험 개선
        - 스타일/디자인 개선
        - 접근성 개선
        - 성능 개선
        - 기타
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - 낮음 (나중에 구현되어도 괜찮음)
        - 보통 (적당한 시기에 필요)
        - 높음 (빨리 구현되었으면 좋겠음)
        - 긴급 (매우 시급함)
    validations:
      required: true
      
  - type: textarea
    id: use-case
    attributes:
      label: 사용 사례
      description: 이 기능이 어떻게 사용될지 구체적인 예시를 들어주세요
      placeholder: |
        정부 웹사이트에서 ...할 때 사용됩니다.
        예를 들어, 민원 신청 시 ...
      
  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 기능에 대한 추가적인 정보, 목업, 예시가 있다면 여기에 추가해주세요
      
  - type: checkboxes
    id: terms
    attributes:
      label: 체크리스트
      description: 다음 사항을 확인해주세요
      options:
        - label: 기존 이슈를 검색하여 중복 제안이 아님을 확인했습니다
          required: true
        - label: 이 기능이 KRDS 디자인 원칙에 부합한다고 생각합니다
          required: true
        - label: 정부 웹서비스에 실제로 도움이 될 기능이라고 생각합니다
          required: true